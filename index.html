<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirror NFT</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    video { width: 80%; max-width: 600px; transform: scaleX(-1); border: 5px solid red; }
    .text { color: red; text-align: center; font-family: sans-serif; font-size: 2rem; position: absolute; top: 10px; width: 80%; max-width: 600px; }
    .subtitle { font-size: 1rem; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div class="text">LOOK WITHIN<br><span class="subtitle">Subtitles and revision by QTSS</span></div>
  <script>
    function startCamera() {
      const video = document.getElementById('video');
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Fotocamera non supportata.');
        return;
      }
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          console.log('Fotocamera avviata!');
        })
        .catch(err => {
          console.error('Errore:', err);
          alert('Errore fotocamera: ' + err.name + ' - ' + err.message);
        });
    }
    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
